    <div class="input-container" id="inputcontainer">
    <h1>Rectangle</h1>
        <input type="text" value="width" id="rectangleWidthInput"><br>
        <input type="text" value="height" id="rectangleHeightInput"><br>
            <button id="rectangleButton" onClick="makeRectangle()">INSERT Rectangle</button>
    <h1>Square</h1>
        <input type="text" value="side length" id="squareInput"><br>
            <button id="squareButton" onClick="makeSquare()">INSERT Square</button>
    <h1>Circle</h1>
        <input type="text" value="radius" id="circleInput"><br>
            <button id="circleButton" onClick="makeCircle()">INSERT Circle</button>
    <h1>Isoceles Right Triangle</h1>
        <input type="text" value="height" id="triangleInput"><br>
            <button id="triangleButton" onClick="makeTriangle()">INSERT Isoceles Right Triangle</button>
    </div>
